[phases.setup]
nixPkgs = [
    "php84",                  # <--- CHANGED from default php or php82
    "php84Packages.composer", # <--- Ensure composer matches the PHP version
    # PHP Extensions required for Laravel/Livewire file uploads
    "php84Extensions.fileinfo",  # Required for MIME type detection
    "php84Extensions.gd",        # Image processing
    "php84Extensions.zip",       # ZIP file handling
    "php84Extensions.curl",      # HTTP requests
    "php84Extensions.mbstring",  # Multibyte string handling
    "php84Extensions.intl",      # Internationalization
    "php84Extensions.pgsql",     # PostgreSQL support
    "php84Extensions.pdo_pgsql", # PostgreSQL PDO driver
    "php84Extensions.redis",     # Redis support
    "php84Extensions.bcmath",    # Arbitrary precision math
    "php84Extensions.xml",       # XML support
    "php84Extensions.dom",       # DOM support
    "php84Extensions.tokenizer", # PHP tokenizer
    "php84Extensions.pcntl",     # Required for Laravel Octane
    "python311Packages.supervisor",
    "nodejs_22",               # Ensure you have node if you removed "..."
#    "jdk",
#    # Browsershot / Puppeteer dependencies
#    "chromium",
#    "nss",
#    "freetype",
#    "harfbuzz",
#    "fontconfig",
#    "liberation_ttf",         # Fonts for proper text rendering
]

[phases.install]
cmds = [
    "php -v && php --ini",
    "composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction",
    "npm i --no-audit --no-fund --loglevel=error",
    # Puppeteer for Browsershot (skip chromium download since we use system chromium)
    "PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true npm install -g puppeteer",
]

[phases.build]
cmds = [
    # Download FrankenPHP binary for Octane
    "curl -L https://github.com/php/frankenphp/releases/download/v1.11.1/frankenphp-linux-x86_64-gnu -o frankenphp && chmod +x frankenphp",

    # Cache configs for prod
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache",

    # Filament
    "php artisan filament:optimize",

    # Frontend builds (command will run client + SSR)
    "npm run build",

    # Update font cache for Chromium/Browsershot (Arabic fonts, etc.)
    "fc-cache -fv || true",

    # supervisor assets
    "mkdir -p /etc/supervisor/conf.d/",
    "cp /assets/worker-*.conf /etc/supervisor/conf.d/",
    "cp /assets/supervisord.conf /etc/supervisord.conf",
    "chmod +x /assets/start.sh"
]

[start]
cmd = "/assets/start.sh"

[staticAssets]
"start.sh" = '''
#!/bin/bash
set -e

# --- Browsershot / Puppeteer environment variables
# Use readlink -f to resolve symlinks to actual Nix store paths
# This ensures www-data can access them (not just root's profile)
export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
export PUPPETEER_EXECUTABLE_PATH=$(readlink -f "$(which chromium)" 2>/dev/null || echo "")
export CHROME_PATH=$(readlink -f "$(which chromium)" 2>/dev/null || echo "")
export NODE_BINARY=$(readlink -f "$(which node)")
export NODE_PATH=$(npm root -g)

# --- ensure Laravel writable paths (volume may be empty on first boot)
mkdir -p /app/storage/framework/{cache,sessions,views} \
         /app/storage/logs \
         /app/storage/app/{private,private/livewire-tmp,public,public/screenshots} \
         /app/bootstrap/cache

# optional: if you run as www-data, give it ownership
chown -R www-data:www-data /app/storage /app/bootstrap/cache || true
# permissive enough for containers - use 777 for all storage to handle volume mount issues
chmod -R 777 /app/storage /app/bootstrap/cache

# --- Chromium needs writable directories for www-data user
mkdir -p /tmp/.config /tmp/.cache /tmp/.local/share
chmod -R 777 /tmp/.config /tmp/.cache /tmp/.local/share

# Storage symlink (idempotent)
php artisan storage:link || true

# If a previous build cached views with a missing dir, clear them safely
php artisan view:clear || true

# Run any outstanding migrations
php artisan migrate --force || true

# Optimize app (config, routes, events, views)
php artisan optimize

# Start supervisor (octane, scheduler, queue)
exec supervisord -c /etc/supervisord.conf -n

'''

"supervisord.conf" = '''
[unix_http_server]
file=/assets/supervisor.sock

[supervisord]
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/assets/supervisord.pid
nodaemon=false
silent=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///assets/supervisor.sock

[include]
files = /etc/supervisor/conf.d/*.conf
'''

"worker-octane.conf" = '''
[program:worker-octane]
command=php /app/artisan octane:start --server=frankenphp --host=0.0.0.0 --port=%(ENV_PORT)s --admin-port=2019 --workers=auto --max-requests=500
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
'''

"worker-scheduler.conf" = '''
[program:worker-scheduler]
process_name=%(program_name)s
command=bash -c 'exec php /app/artisan schedule:work'
user=www-data
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/worker-scheduler.log
stderr_logfile=/var/log/worker-scheduler.log
'''

"worker-queue.conf" = '''
[program:worker-queue]
process_name=%(program_name)s
command=bash -c 'exec php /app/artisan queue:work --sleep=3 --tries=3 --max-time=3600'
user=www-data
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/worker-queue.log
stderr_logfile=/var/log/worker-queue.log
'''


